<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wendy's Crew Dashboard</title>
    <style>
        /* --- VISUAL STYLES --- */
        body {
            background-color: #121212; 
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: grid;
            /* Alert (15%), Daypart (10%), Content (Rest) */
            grid-template-rows: 15% 10% 1fr; 
            gap: 15px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* FULL SCREEN CLOSED OVERLAY */
        #closed-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 9999; 
            color: #d32f2f;
            display: flex; /* Hidden by JS default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #closed-overlay h1 {
            font-size: 8rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 10px;
        }

        #closed-overlay p {
            font-size: 3rem;
            color: white;
            margin-top: 20px;
        }

        /* 1. ALERT BANNER */
        #alert-section {
            background-color: #028a0f; 
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem; 
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transition: opacity 0.2s ease-in-out, background-color 0.2s; /* Smooth fade */
        }

        /* 2. DAYPART BANNER */
        #daypart-section {
            background-color: #333;
            border: 2px solid #555;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #eee;
        }

        /* 3. CONTENT COLUMNS */
        .content-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 20px;
            height: 100%;
            overflow: hidden; 
        }

        .card {
            background-color: #252525;
            border-radius: 10px;
            padding: 20px;
            border-top: 6px solid #0097a7; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-top: 0;
            border-bottom: 1px solid #555;
            padding-bottom: 15px;
            font-size: 1.8rem;
            color: #ddd;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto; 
        }

        li {
            font-size: 1.6rem;
            margin-bottom: 15px;
            line-height: 1.4;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        /* LTO Image Styling */
        .lto-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .lto-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
            border: 1px solid #555;
        }
    </style>
</head>
<body>

    <div id="closed-overlay" style="display: none;">
        <div>
            <h1>STORE CLOSED</h1>
            <p id="closed-reason">See you tomorrow!</p>
        </div>
    </div>

    <div id="alert-section">Loading System...</div>

    <div id="daypart-section">Calculating Daypart...</div>

    <div class="content-row">
        
        <div class="card">
            <h2>üì¢ Announcements</h2>
            <ul id="announcements-list">
                <li>Loading...</li>
            </ul>
        </div>

        <div class="card" style="border-top-color: #e00000;"> 
            <h2>üçî Upcoming LTOs</h2>
            <ul id="lto-list">
                <li>Loading...</li>
            </ul>
        </div>

        <div class="card" style="border-top-color: #e6a800;"> 
            <h2>üìÖ This Week</h2>
            <ul id="events-list">
                <li>Loading...</li>
            </ul>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const REFRESH_RATE = 30000;       // Fetch new data every 30s
        const ALERT_ROTATION_RATE = 5000; // Switch alert every 5s

        const urlParams = new URLSearchParams(window.location.search);
        const storeID = urlParams.get('store'); 
        
        // GLOBAL STATE
        let activeSchedule = [];
        let activeAlerts = []; 
        let currentAlertIndex = 0;

        // --- CORE FUNCTION: FETCH & MERGE DATA ---
        async function fetchData() {
            if (!storeID) {
                document.getElementById('alert-section').innerText = "ERROR: URL needs ?store=XXX";
                document.getElementById('alert-section').style.backgroundColor = "black";
                return;
            }

            try {
                const now = new Date().getTime();
                // 1. Fetch BOTH files simultaneously (nocache to force refresh)
                const [generalRes, storeRes] = await Promise.all([
                    fetch(`general.json?nocache=${now}`),
                    fetch(`store-${storeID}.json?nocache=${now}`)
                ]);

                if (!storeRes.ok) throw new Error("Store JSON not found");

                const generalData = generalRes.ok ? await generalRes.json() : {};
                const storeData = await storeRes.json();

                // 2. COMPILE ALERTS (General + Store)
                const rawAlerts = [
                    ...(generalData.alerts || []), 
                    ...(storeData.alerts || [])
                ];

                // Filter: Keep only alerts that are date-valid
                activeAlerts = rawAlerts.filter(isAlertActive);

                // If no alerts exist, create a dummy "System Normal" one
                if (activeAlerts.length === 0) {
                    activeAlerts = [{ text: "System Normal", type: "normal" }];
                }

                // 3. COMPILE MASTER DATA OBJECT
                const mergedData = {
                    storeName: storeData.storeName || "Wendy's Dashboard",
                    // Arrays combined: General first, then Store
                    announcements: [...(generalData.announcements || []), ...(storeData.announcements || [])],
                    ltos: [...(generalData.ltos || []), ...(storeData.ltos || [])],
                    events: [...(generalData.events || []), ...(storeData.events || [])],
                    closureDates: [...(generalData.closureDates || []), ...(storeData.closureDates || [])]
                };

                // Schedule Priority: Store overrides General
                if (storeData.daypartSchedule) activeSchedule = storeData.daypartSchedule;
                else if (generalData.daypartSchedule) activeSchedule = generalData.daypartSchedule;

                // 4. CHECK FOR CLOSURE OVERRIDE
                const isClosed = checkClosure(mergedData.closureDates);

                // 5. UPDATE UI (If open)
                if (!isClosed) {
                    updateDashboardContent(mergedData);
                    if (activeSchedule.length > 0) updateDaypart();
                    // Note: Alert rotation is handled by its own separate timer
                }

            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        // --- HELPER: DATE & ALERT CHECKER ---
        function isAlertActive(config) {
            if (!config || !config.text) return false;
            // No dates = Always active
            if (!config.startDate && !config.endDate) return true;

            const now = new Date();
            const todayStr = now.toISOString().split('T')[0]; // "YYYY-MM-DD"

            if (config.startDate && todayStr < config.startDate) return false;
            if (config.endDate && todayStr > config.endDate) return false;

            return true;
        }

        // --- HELPER: ALERT ROTATOR ---
        function rotateAlert() {
            if (activeAlerts.length === 0) return;

            // Cycle index: 0 -> 1 -> 2 -> 0...
            currentAlertIndex = (currentAlertIndex + 1) % activeAlerts.length;
            const alert = activeAlerts[currentAlertIndex];

            const alertBox = document.getElementById('alert-section');
            
            // Fade out
            alertBox.style.opacity = 0;
            
            setTimeout(() => {
                alertBox.innerText = alert.text;
                
                // Set Color
                if (alert.type === "warning") alertBox.style.backgroundColor = "#b00000"; // Red
                else if (alert.type === "info") alertBox.style.backgroundColor = "#005cc8"; // Blue
                else alertBox.style.backgroundColor = "#028a0f"; // Green

                // Fade in
                alertBox.style.opacity = 1;
            }, 200); 
        }

        // --- HELPER: DAYPART CALCULATOR ---
        function updateDaypart() {
            if (activeSchedule.length === 0) return;

            const now = new Date();
            const currentMinutes = (now.getHours() * 60) + now.getMinutes();

            let text = "PREP / OFF HOURS";
            let bgColor = "#333";
            let textColor = "#fff";

            for (let i = 0; i < activeSchedule.length; i++) {
                const phase = activeSchedule[i];
                const startMin = timeToMinutes(phase.startTime);
                const endMin = timeToMinutes(phase.endTime);

                if (currentMinutes >= startMin && currentMinutes < endMin) {
                    const displayStart = formatTimeDisplay(phase.startTime);
                    const displayEnd = formatTimeDisplay(phase.endTime);
                    text = `${phase.icon} ${phase.name} ‚Ä¢ ${displayStart} - ${displayEnd}`;
                    bgColor = phase.color;
                    textColor = phase.textColor;
                    break; 
                }
            }

            const dpDiv = document.getElementById('daypart-section');
            dpDiv.innerText = text;
            dpDiv.style.backgroundColor = bgColor;
            dpDiv.style.color = textColor;
        }

        // --- HELPER: CLOSURE CHECKER ---
        function checkClosure(datesList) {
            const overlay = document.getElementById('closed-overlay');
            if (!datesList || datesList.length === 0) {
                overlay.style.display = 'none';
                return false;
            }

            // Get Local Date manually
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const todayStr = `${year}-${month}-${day}`;

            if (datesList.includes(todayStr)) {
                overlay.style.display = 'flex'; // SHOW OVERLAY
                return true; 
            } else {
                overlay.style.display = 'none'; // HIDE OVERLAY
                return false;
            }
        }

        // --- STANDARD UPDATERS ---
        function updateDashboardContent(data) {
            if(data.storeName) document.title = data.storeName;
            updateList('announcements-list', data.announcements);
            updateList('events-list', data.events);
            updateLTOList('lto-list', data.ltos);
        }

        function updateList(elementId, items) {
            const list = document.getElementById(elementId);
            list.innerHTML = ""; 
            if (items && items.length > 0) {
                items.forEach(item => {
                    const li = document.createElement("li");
                    li.innerText = item;
                    list.appendChild(li);
                });
            } else {
                list.innerHTML = "<li>No updates.</li>";
            }
        }

        function updateLTOList(elementId, items) {
            const list = document.getElementById(elementId);
            list.innerHTML = ""; 
            if (items && items.length > 0) {
                items.forEach(item => {
                    const li = document.createElement("li");
                    li.className = "lto-item";
                    if (item.image) {
                        const img = document.createElement("img");
                        img.src = item.image;
                        img.className = "lto-img";
                        img.onerror = function() { this.style.display = 'none'; };
                        li.appendChild(img);
                    }
                    const span = document.createElement("span");
                    span.innerText = item.text;
                    li.appendChild(span);
                    list.appendChild(li);
                });
            } else {
                list.innerHTML = "<li>No upcoming LTOs.</li>";
            }
        }

        // Utility: "14:30" -> 870
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return (hours * 60) + minutes;
        }

        // Utility: "14:30" -> "2:30 PM"
        function formatTimeDisplay(timeStr) {
            if (timeStr === "24:00") return "12:00 AM";
            const [hours, minutes] = timeStr.split(':').map(Number);
            const suffix = hours >= 12 ? 'PM' : 'AM';
            const displayHour = hours % 12 || 12; 
            const displayMin = minutes.toString().padStart(2, '0'); 
            return `${displayHour}:${displayMin} ${suffix}`;
        }

        // --- START SEQUENCE ---
        fetchData();
        setInterval(fetchData, REFRESH_RATE);       // Data Sync
        setInterval(rotateAlert, ALERT_ROTATION_RATE); // Alert Rotate
        setInterval(updateDaypart, 60000);          // Clock Tick
    </script>
</body>
</html>
