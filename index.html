<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wendy's Crew Dashboard</title>
    <style>
        /* --- VISUAL STYLES --- */
        body {
            background-color: #121212; 
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: grid;
            /* Alert (15%), Daypart (10%), Content (Rest) */
            grid-template-rows: 15% 10% 1fr; 
            gap: 15px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative; 
        }

        /* SITE INDICATOR (Updated) */
        #site-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem; /* Larger */
            color: #ffffff;    /* Brighter */
            font-weight: 900;
            z-index: 1000;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: rgba(0, 0, 0, 0.6); /* Background for contrast */
            padding: 5px 15px;
            border-radius: 8px;
            border: 1px solid #555;
        }

        /* FULL SCREEN CLOSED OVERLAY */
        #closed-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 9999; 
            color: #d32f2f;
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #closed-overlay h1 {
            font-size: 8rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 10px;
        }

        #closed-overlay p {
            font-size: 3rem;
            color: white;
            margin-top: 20px;
        }

        /* 1. ALERT BANNER */
        #alert-section {
            background-color: #028a0f; 
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem; 
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transition: opacity 0.2s ease-in-out, background-color 0.2s; 
        }

        /* 2. DAYPART BANNER */
        #daypart-section {
            background-color: #333;
            border: 2px solid #555;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #eee;
        }

        /* 3. CONTENT COLUMNS */
        .content-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            height: 100%;
            overflow: hidden; 
        }

        .card {
            background-color: #252525;
            border-radius: 10px;
            padding: 20px;
            border-top: 6px solid #0097a7; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            position: relative;
        }

        h2 {
            margin-top: 0;
            border-bottom: 1px solid #555;
            padding-bottom: 15px;
            font-size: 1.8rem;
            color: #ddd;
            z-index: 10;
            background-color: #252525; 
        }

        /* SCROLLABLE LIST CONTAINER */
        .list-container {
            flex-grow: 1;
            overflow: hidden; 
            position: relative;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 1.6rem;
            margin-bottom: 15px;
            line-height: 1.4;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        /* LTO Image Styling */
        .lto-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .lto-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
            border: 1px solid #555;
        }

        /* --- JOLT SPLIT COLUMN STYLES --- */
        .jolt-split-card {
            display: flex;
            flex-direction: column;
            padding: 0; 
            border-top: 6px solid #0088ff;
        }

        .jolt-section {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 15px 20px;
            position: relative;
        }

        /* Top Section: Current (Takes 60%) */
        .jolt-top {
            flex: 6; 
            border-bottom: 2px solid #444;
        }

        /* Bottom Section: Upcoming (Takes 40%) */
        .jolt-bottom {
            flex: 4;
            background-color: #2a2a2a; 
        }

        .jolt-header-small {
            font-size: 1.4rem;
            font-weight: bold;
            color: #aaa;
            margin-bottom: 10px;
            text-transform: uppercase;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .jolt-item {
            color: #ffcccc; /* Light red default */
        }
        
        .jolt-important {
            color: #fff !important;
            background-color: rgba(255, 140, 0, 0.15); 
            border-left: 5px solid #ff8c00; 
            padding-left: 10px;
            font-weight: bold;
        }
        
        /* Late Style */
        .jolt-late {
            color: #ff5555 !important;
            font-weight: bold;
            border-left: 5px solid #ff0000;
            padding-left: 10px;
            background-color: rgba(255, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <div id="site-indicator">Store: Loading...</div>

    <div id="closed-overlay" style="display: none;">
        <div>
            <h1>STORE CLOSED</h1>
            <p id="closed-reason">See you tomorrow!</p>
        </div>
    </div>

    <div id="alert-section">Loading System...</div>

    <div id="daypart-section">Calculating Daypart...</div>

    <div class="content-row">
        
        <div class="card">
            <h2>üì¢ Announcements</h2>
            <div class="list-container">
                <ul id="announcements-list"><li>Loading...</li></ul>
            </div>
        </div>

        <div class="card" style="border-top-color: #e00000;"> 
            <h2>üçî Upcoming LTOs</h2>
            <div class="list-container">
                <ul id="lto-list"><li>Loading...</li></ul>
            </div>
        </div>

        <div class="card" style="border-top-color: #e6a800;"> 
            <h2>üìÖ This Week</h2>
            <div class="list-container">
                <ul id="events-list"><li>Loading...</li></ul>
            </div>
        </div>

        <div class="card jolt-split-card"> 
            
            <div class="jolt-section jolt-top">
                <div class="jolt-header-small" style="color: #ff9999;">üìã Current & Late</div>
                <div class="list-container" id="jolt-scroll-current">
                    <ul id="jolt-list-current"><li>Syncing...</li></ul>
                </div>
            </div>

            <div class="jolt-section jolt-bottom">
                <div class="jolt-header-small" style="color: #88ccff;">üïí Upcoming (3 Hrs)</div>
                <div class="list-container" id="jolt-scroll-upcoming">
                    <ul id="jolt-list-upcoming"><li>Loading...</li></ul>
                </div>
            </div>

        </div>
    </div>

    <script>
        // CONFIGURATION
        const REFRESH_RATE = 30000;       
        const ALERT_ROTATION_RATE = 5000; 

        // JOLT CONFIG
        const JOLT_ENDPOINT = "https://jolt-proxy.ckuran.workers.dev";
        const JOLT_HEADERS = { "Content-Type": "application/json" };
        const JOLT_QUERY = `
            query ListInstances($filter: ListInstancesFilter!, $mode: ModeInput) {
                listInstances(filter: $filter, mode: $mode) {
                    id
                    instanceTitle
                    completionTimestamp
                    listTemplate { title }
                    displayTimestamp
                    createTimestamp
                    deadlineTimestamp
                }
            }
        `;

        const urlParams = new URLSearchParams(window.location.search);
        const storeID = urlParams.get('store'); 
        
        // GLOBAL STATE
        let activeSchedule = [];
        let activeAlerts = []; 
        let currentAlertIndex = 0;
        let cachedJoltId = null; 
        
        // Scroll Timers 
        let joltScrollIntervalCurrent = null;
        let joltScrollIntervalUpcoming = null;

        // --- CORE FUNCTION ---
        async function fetchData() {
            if (!storeID) {
                document.getElementById('alert-section').innerText = "ERROR: URL needs ?store=XXX";
                document.getElementById('alert-section').style.backgroundColor = "black";
                return;
            }

            // Update Site Indicator
            document.getElementById('site-indicator').innerText = `Store: ${storeID}`;

            try {
                const now = new Date().getTime();
                const [generalRes, storeRes] = await Promise.all([
                    fetch(`general.json?nocache=${now}`),
                    fetch(`store-${storeID}.json?nocache=${now}`)
                ]);

                if (!storeRes.ok) throw new Error("Store JSON not found");

                const generalData = generalRes.ok ? await generalRes.json() : {};
                const storeData = await storeRes.json();

                // ALERTS
                const rawAlerts = [ ...(generalData.alerts || []), ...(storeData.alerts || []) ];
                activeAlerts = rawAlerts.filter(isAlertActive);
                if (activeAlerts.length === 0) activeAlerts = [{ text: "System Normal", type: "normal" }];

                // MASTER DATA
                const mergedData = {
                    storeName: storeData.storeName || "Wendy's Dashboard",
                    announcements: [...(generalData.announcements || []), ...(storeData.announcements || [])],
                    ltos: [...(generalData.ltos || []), ...(storeData.ltos || [])],
                    events: [...(generalData.events || []), ...(storeData.events || [])],
                    closureDates: [...(generalData.closureDates || []), ...(storeData.closureDates || [])],
                    joltLocationId: storeData.joltLocationId 
                };

                if (mergedData.joltLocationId) cachedJoltId = mergedData.joltLocationId;
                if (storeData.daypartSchedule) activeSchedule = storeData.daypartSchedule;
                else if (generalData.daypartSchedule) activeSchedule = generalData.daypartSchedule;

                const isClosed = checkClosure(mergedData.closureDates);

                if (!isClosed) {
                    updateDashboardContent(mergedData);
                    if (activeSchedule.length > 0) updateDaypart();
                    
                    if (cachedJoltId) fetchJoltData(cachedJoltId);
                    else document.getElementById('jolt-list-current').innerHTML = "<li>No Jolt ID Configured</li>";
                }

            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        // --- JOLT LOGIC (Grace Period Implemented) ---
        async function fetchJoltData(locationId) {
            const listCurrent = document.getElementById('jolt-list-current');
            const scrollCurrent = document.getElementById('jolt-scroll-current');
            
            const listUpcoming = document.getElementById('jolt-list-upcoming');
            const scrollUpcoming = document.getElementById('jolt-scroll-upcoming');

            // 1. Reset Scrolls
            if (joltScrollIntervalCurrent) clearInterval(joltScrollIntervalCurrent);
            if (joltScrollIntervalUpcoming) clearInterval(joltScrollIntervalUpcoming);
            scrollCurrent.scrollTop = 0; 
            scrollUpcoming.scrollTop = 0;

            const nowSeconds = Math.floor(Date.now() / 1000);
            
            // QUERY WINDOW:
            // Look back 31 days for any active lists
            const pastWindow = nowSeconds - (31 * 24 * 60 * 60); 
            // Look forward 7 days for upcoming
            const futureWindow = nowSeconds + (31 * 24 * 60 * 60); 

            // LOGIC CONSTANTS
            const threeHoursLater = nowSeconds + (3 * 60 * 60);
            // Grace Period: 24 Hours. If deadline passed > 24 hrs ago, it is Expired/Hidden.
            const expiredCutoff = nowSeconds - (24 * 60 * 60); 

            const filter = {
                deadlineAfterTimestamp: pastWindow, 
                deadlineBeforeTimestamp: futureWindow, 
                completionStatus: "INCOMPLETE",
                isSublist: false
            };

            const variables = { filter, mode: { mode: "LOCATION", id: locationId } };

            try {
                const res = await fetch(JOLT_ENDPOINT, {
                    method: "POST",
                    headers: JOLT_HEADERS,
                    body: JSON.stringify({ query: JOLT_QUERY, variables })
                });

                const payload = await res.json();
                
                if (!payload || payload.errors) {
                    console.error('Jolt GraphQL error', payload.errors);
                    return; 
                }

                const lists = payload.data.listInstances || [];
                const incomplete = lists.filter(l => !l.completionTimestamp);

                listCurrent.innerHTML = ''; 
                listUpcoming.innerHTML = '';

                if (incomplete.length === 0) {
                    listCurrent.innerHTML = '<li style="color: #028a0f;">‚úÖ All Caught Up!</li>';
                    listUpcoming.innerHTML = '<li style="color: #888;">Nothing scheduled.</li>';
                    return;
                }

                // SORT: Oldest Display Time first
                incomplete.sort((a, b) => (a.displayTimestamp || 0) - (b.displayTimestamp || 0));

                const currentItems = [];
                const upcomingItems = [];

                incomplete.forEach(l => {
                    const disp = l.displayTimestamp || 0;
                    const dead = l.deadlineTimestamp || 0;

                    // 1. IS IT UPCOMING? (Display > Now)
                    if (disp > nowSeconds) {
                        if (disp <= threeHoursLater) {
                            upcomingItems.push({ item: l, status: 'upcoming' });
                        }
                    } 
                    // 2. IS IT CURRENT OR LATE? (Display <= Now)
                    else {
                        // Check if EXPIRED (Deadline passed more than 24 hours ago)
                        if (dead > 0 && dead < expiredCutoff) {
                            // Do nothing. It is expired and hidden.
                            return; 
                        }

                        // Check if LATE (Deadline passed, but recently)
                        if (dead > 0 && dead < nowSeconds) {
                            currentItems.push({ item: l, status: 'late' });
                        } 
                        // OTHERWISE it is CURRENT
                        else {
                            currentItems.push({ item: l, status: 'active' });
                        }
                    }
                });

                // RENDER TOP SECTION
                if (currentItems.length > 0) {
                    currentItems.forEach(obj => renderJoltItem(obj, listCurrent));
                } else {
                    listCurrent.innerHTML = '<li style="color: #028a0f;">‚úÖ Complete</li>';
                }

                // RENDER BOTTOM SECTION
                if (upcomingItems.length > 0) {
                    upcomingItems.forEach(obj => renderJoltItem(obj, listUpcoming));
                } else {
                    listUpcoming.innerHTML = '<li style="color: #555;">None soon</li>';
                }

                // 3. START AUTO SCROLLS
                setTimeout(() => {
                    startJoltScroll(scrollCurrent, listCurrent, 'current');
                    startJoltScroll(scrollUpcoming, listUpcoming, 'upcoming');
                }, 1000);

            } catch (err) {
                console.error("Jolt Connection Failed", err);
            }
        }

        function renderJoltItem(dataObj, container) {
            const item = dataObj.item;
            const status = dataObj.status;

            let rawName = (item.instanceTitle && item.instanceTitle.trim()) ||
                          (item.listTemplate && item.listTemplate.title && item.listTemplate.title.trim()) ||
                          `Checklist ${item.id}`;

            const li = document.createElement('li');
            li.className = "jolt-item";

            // 1. Check Importance üüß
            if (rawName.includes('üüß')) {
                li.classList.add('jolt-important');
            }

            // 2. Clean Name (Strip Emojis)
            const cleanName = rawName.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDD10-\uDDFF])/g, '').trim();

            // 3. Add Status Indicators
            if (status === 'late') {
                li.classList.add('jolt-late');
                li.innerHTML = `‚ö†Ô∏è ${cleanName}`; // Add Alert Icon for Late
            } else {
                li.textContent = cleanName;
            }

            container.appendChild(li);
        }

        // --- SCROLL HELPER ---
        function startJoltScroll(container, listElement, type) {
            if (listElement.scrollHeight <= container.clientHeight) return;
            
            const clone = listElement.cloneNode(true);
            clone.id = `jolt-clone-${type}`; 
            container.appendChild(clone);

            const speed = 1; 
            
            const interval = setInterval(() => {
                container.scrollTop += speed;
                if (container.scrollTop >= listElement.scrollHeight) {
                    container.scrollTop = 0;
                }
            }, 50);

            if (type === 'current') joltScrollIntervalCurrent = interval;
            else joltScrollIntervalUpcoming = interval;
        }

        // --- HELPERS (Alerts, Daypart, etc) ---
        function isAlertActive(config) {
            if (!config || !config.text) return false;
            if (!config.startDate && !config.endDate) return true;
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0]; 
            if (config.startDate && todayStr < config.startDate) return false;
            if (config.endDate && todayStr > config.endDate) return false;
            return true;
        }

        function rotateAlert() {
            if (activeAlerts.length === 0) return;
            currentAlertIndex = (currentAlertIndex + 1) % activeAlerts.length;
            const alert = activeAlerts[currentAlertIndex];
            const alertBox = document.getElementById('alert-section');
            
            alertBox.style.opacity = 0;
            setTimeout(() => {
                alertBox.innerText = alert.text;
                if (alert.type === "warning") alertBox.style.backgroundColor = "#b00000"; 
                else if (alert.type === "info") alertBox.style.backgroundColor = "#005cc8"; 
                else alertBox.style.backgroundColor = "#028a0f"; 
                alertBox.style.opacity = 1;
            }, 200); 
        }

        function updateDaypart() {
            if (activeSchedule.length === 0) return;
            const now = new Date();
            const currentMinutes = (now.getHours() * 60) + now.getMinutes();
            let text = "PREP / OFF HOURS";
            let bgColor = "#333";
            let textColor = "#fff";

            for (let i = 0; i < activeSchedule.length; i++) {
                const phase = activeSchedule[i];
                const startMin = timeToMinutes(phase.startTime);
                const endMin = timeToMinutes(phase.endTime);

                if (currentMinutes >= startMin && currentMinutes < endMin) {
                    const displayStart = formatTimeDisplay(phase.startTime);
                    const displayEnd = formatTimeDisplay(phase.endTime);
                    text = `${phase.icon} ${phase.name} ‚Ä¢ ${displayStart} - ${displayEnd}`;
                    bgColor = phase.color;
                    textColor = phase.textColor;
                    break; 
                }
            }
            const dpDiv = document.getElementById('daypart-section');
            dpDiv.innerText = text;
            dpDiv.style.backgroundColor = bgColor;
            dpDiv.style.color = textColor;
        }

        function checkClosure(datesList) {
            const overlay = document.getElementById('closed-overlay');
            if (!datesList || datesList.length === 0) {
                overlay.style.display = 'none';
                return false;
            }
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const todayStr = `${year}-${month}-${day}`;
            if (datesList.includes(todayStr)) {
                overlay.style.display = 'flex'; 
                return true; 
            } else {
                overlay.style.display = 'none';
                return false;
            }
        }

        function updateDashboardContent(data) {
            if(data.storeName) document.title = data.storeName;
            updateList('announcements-list', data.announcements);
            updateList('events-list', data.events);
            updateLTOList('lto-list', data.ltos);
        }

        function updateList(elementId, items) {
            const list = document.getElementById(elementId);
            list.innerHTML = ""; 
            if (items && items.length > 0) {
                items.forEach(item => {
                    const li = document.createElement("li");
                    li.innerText = item;
                    list.appendChild(li);
                });
            } else {
                list.innerHTML = "<li>No updates.</li>";
            }
        }

        function updateLTOList(elementId, items) {
            const list = document.getElementById(elementId);
            list.innerHTML = ""; 
            if (items && items.length > 0) {
                items.forEach(item => {
                    const li = document.createElement("li");
                    li.className = "lto-item";
                    if (item.image) {
                        const img = document.createElement("img");
                        img.src = item.image;
                        img.className = "lto-img";
                        img.onerror = function() { this.style.display = 'none'; };
                        li.appendChild(img);
                    }
                    const span = document.createElement("span");
                    span.innerText = item.text;
                    li.appendChild(span);
                    list.appendChild(li);
                });
            } else {
                list.innerHTML = "<li>No upcoming LTOs.</li>";
            }
        }

        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return (hours * 60) + minutes;
        }

        function formatTimeDisplay(timeStr) {
            if (timeStr === "24:00") return "12:00 AM";
            const [hours, minutes] = timeStr.split(':').map(Number);
            const suffix = hours >= 12 ? 'PM' : 'AM';
            const displayHour = hours % 12 || 12; 
            const displayMin = minutes.toString().padStart(2, '0'); 
            return `${displayHour}:${displayMin} ${suffix}`;
        }

        // --- START SEQUENCE ---
        fetchData();
        setInterval(fetchData, REFRESH_RATE);       
        setInterval(rotateAlert, ALERT_ROTATION_RATE); 
        setInterval(updateDaypart, 60000);          
    </script>
</body>
</html>
